            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <label for="inputsm">Team batting first
                        <select class="btn btn-light btn-toolbar" name="batting_team">
                            <option selected>Chennai Super Kings</option>
                            <option>Delhi Capitals</option>
                            <option>Punjab Kings</option>
                            <option>Kolkata Knight Riders</option>
                            <option>Mumbai Indians</option>

                            <option>Royal Challengers Bangalore</option>
                            <option>Sunrisers Hyderabad</option>
                        </select>
                    </label>
                </div>
                
                <div class="col-lg-6 col-sm-12">
                    <label for="bowling_team">Team bowling first
                        <select class="btn btn-light btn-toolbar" name="bowling_team">
                            <option selected>Chennai Super Kings</option>
                            <option>Delhi Capitals</option>
                            <option>Punjab Kings</option>
                            <option>Kolkata Knight Riders</option>
                            <option>Mumbai Indians</option>
                            <option>Rajasthan Royals</option>
                            <option>Royal Challengers Bangalore</option>
                            <option>Sunrisers Hyderabad</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <label for="runs">Current Score
                        <input required type="number" class="btn btn-light btn-toolbar" name="runs" min="1">
                    </label>
                </div>

                <div class="col-lg-6 col-sm-12">
                    <label for="runs">Current Wickets
                        <input required type="number" class="btn btn-light btn-toolbar" name="wickets" min="1" max="10">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <label for="overs">Current Over
                        <input required type="number" step="0.1" class="btn btn-light btn-toolbar" name="overs" max="20.0" min="0.0" accept="float">
                    </label>
                </div>

                <div class="col-lg-6 col-sm-12">
                    <label for="runs_last_5">Runs in Last 5 Overs
                        <input required type="number" name="runs_last_5" class="btn btn-light btn-toolbar" min="0">
                    </label>
                </div>
            </div>
                <div>
                    <label for="wickets_last_5">Wickets in Last 5 Overs
                    <input required type="number" name="wickets_last_5" min="0" class="btn btn-light btn-toolbar" max="10">
                    </label>
                </div>
                <br>
                <div class="col-12">
                    <input required type="submit" class="btn btn-success" value="Predict Score">
                </div>
